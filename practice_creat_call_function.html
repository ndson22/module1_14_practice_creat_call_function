<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Practice_creat_and_call_function</title>
</head>
<body>
<script>
    function processConfirm(anwser){
        let result = "";
        if(anwser){
            result = "Excellent. We'll play a nice game of chess";
        }
        else {
            result = " Maybe later then";
        }
        return result;
    }
    let confirmAnwser = confirm("Shall we play a game?");
    let theAnwser = processConfirm(confirmAnwser);
    alert(theAnwser);
</script>
</body>
</html>
